  <div id="notes" class="page active">

  <script>
    let count = 0;
    function increaseCount() {
      count++;
      document.getElementById('countDisplay').textContent = 'Love Points: ' + count;
    }

    function showPage(n) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById('page' + n).classList.add('active');
    }

    // Relationship start date (YYYY, MM - 1, DD)
    const startDate = new Date(2024, 5, 22); // June 22, 2024
    const now = new Date();

    const monthsDiff = (now.getFullYear() - startDate.getFullYear()) * 12 + (now.getMonth() - startDate.getMonth());
    document.getElementById('monthsTogether').textContent = `You‚Äôve been together for ${monthsDiff} month${monthsDiff !== 1 ? 's' : ''} üíï`;

    // Countdown to next anniversary (monthly)
    let nextMonth = new Date(startDate);
    nextMonth.setMonth(startDate.getMonth() + monthsDiff + 1);

    function updateCountdown() {
      const now = new Date();
      const diff = nextMonth - now;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const mins = Math.floor((diff / (1000 * 60)) % 60);
      const secs = Math.floor((diff / 1000) % 60);
      document.getElementById('timer').textContent = `Next monthly milestone in: ${days}d ${hours}h ${mins}m ${secs}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
    
    const notes = [
      { text: "You're my favorite person.", img: "pic1.jpg" },
      { text: "Every day with you is a gift.", img: "pic2.jpg" },
      { text: "You make me feel safe and loved.", img: "pic3.jpg" },

      { text: "Your smile is my favorite thing in the world.", img: "pic2.jpg" }
    ];

    let noteIndex = 0;

    function nextNote() {
      noteIndex = (noteIndex + 1) % notes.length;
      document.getElementById("noteText").textContent = notes[noteIndex].text;
      document.getElementById("noteImage").src = notes[noteIndex].img;
    }
  </script>
