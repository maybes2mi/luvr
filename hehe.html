<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>#HookedOnDavey (‚ùÅ¬¥‚ó°`‚ùÅ)</title>
  <style>
        body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #e0f7fa;
      text-align: center;
      padding: 40px 20px;
    }
    h1 {
      color: #0077b6;
      font-size: 2.4rem;
    }
    h2 {
      font-size: 2rem;
    }
    p, #countDisplay, #timer, #awesomeMessage {
      font-size: 1.8rem;
    }
    #gameArea {
      width: 300px;
      height: 300px;
      margin: 20px auto;
      position: relative;
      background-color: #b2ebf2;
      border: 2px dashed #0097a7;
      border-radius: 12px;
    }
    #oshawottImg {
      width: 100px;
      position: absolute;
      cursor: pointer;
      transition: top 0.3s ease, left 0.3s ease;
    }
    #countDisplay {
      margin-top: 20px;
      color: #006064;
    }
    .nav {
      margin-top: 40px;
    }
    .nav a {
      margin: 0 15px;
      color: #0288d1;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.6rem;
      padding: 8px 12px;
    }
    .page {
      display: none;
    }
    .active {
      display: block;
    }
    #awesomeMessage {
      color: #ff4081;
      margin-top: 20px;
      animation: pop 0.6s ease;
    }
    #noteImage {
      max-width: 90vw;
      max-height: 300px;
      width: auto;
      height: auto;
      border-radius: 12px;
      margin: 10px auto;
      display: block;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    @keyframes pop {
      0% { transform: scale(1); opacity: 0; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); }
    }

  </style>
</head>
<body>

  <nav>
    <button onclick="showPage('notes')">Love Notes</button>
    <button onclick="showPage('oshawott')">Clicker</button>
    <button onclick="showPage('time')">Time</button>
  </nav>
  
  <div id="notes" class="page active">
    <h1>Welcome to our love page üíñ</h1>

    <!-- üñºÔ∏è Image -->
    <img id="noteImage" src="pic1.jpg" alt="Memory" />

    <!-- üíå Text -->
    <p id="noteText">You're my favorite person.</p>
    <button onclick="nextNote()">Next Note</button>
  </div>

  <div id="oshawott" class="page">
    <h1>ü¶¶ Oshawott Zone</h1>
    <p>Catch Oshawott if you can!~</p>
    <div id="gameArea">
      <img id="oshawottImg" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/501.png" alt="Oshawott" onclick="increaseCount()">
    </div>
    <div id="countDisplay">Score: 0</div>
    <div id="awesomeMessage"></div>
    <button id="resetBtn" onclick="resetScore()">Reset Score</button>
  </div>

  <div id="time" class="page">
    <h2>Our Time Together üíû</h2>
    <p id="monthsTogether"></p>
    <div id="timer"></div>
  </div>

  <script>
    let count = 0;
    let nextMonth;

    function increaseCount() {
      count = count + 3;
      document.getElementById('countDisplay').textContent = 'Score: ' + count;
      moveOshawott();
      const messageBox = document.getElementById('awesomeMessage');
      const resetBtn = document.getElementById('resetBtn');

      if (count === 42) {
        messageBox.textContent = "‚ú® You found the meaning of love (and the universe)! ‚ú®";
      } else if (count === 69) {
        messageBox.textContent = "üòè Nice.";
      } else {
        messageBox.textContent = '';
      }

      if (count >= 42) {
        resetBtn.style.display = 'inline-block';
      } else {
        resetBtn.style.display = 'none';
      }
    }

      

    function resetScore() {
      count = 0;
      document.getElementById('countDisplay').textContent = 'Score: 0';
      document.getElementById('awesomeMessage').textContent = '';
      document.getElementById('resetBtn').style.display = 'none';
    }


    function moveOshawott() {
      const gameArea = document.getElementById('gameArea');
      const oshawott = document.getElementById('oshawottImg');
      const maxX = gameArea.clientWidth - oshawott.clientWidth;
      const maxY = gameArea.clientHeight - oshawott.clientHeight;
      const randX = Math.floor(Math.random() * maxX);
      const randY = Math.floor(Math.random() * maxY);
      oshawott.style.left = randX + 'px';
      oshawott.style.top = randY + 'px';
    }

    function showPage(id) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      if (id === 'time') updatePage2();
    }

    // Relationship start date (YYYY, MM - 1, DD)
    const startDate = new Date(2025, 5, 02); // June 22, 2024

    function updatePage2() {
      const now = new Date();
      const monthsDiff = (now.getFullYear() - startDate.getFullYear()) * 12 + (now.getMonth() - startDate.getMonth());
      document.getElementById('monthsTogether').textContent = `You‚Äôve been together for ${monthsDiff} month${monthsDiff !== 1 ? 's' : ''} üíï`;
      nextMonth = new Date(startDate);
      nextMonth.setMonth(startDate.getMonth() + monthsDiff + 1);
      setInterval(updateCountdown, 1000);
    }

    function updateCountdown() {
      const now = new Date();
      const diff = nextMonth - now;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const mins = Math.floor((diff / (1000 * 60)) % 60);
      const secs = Math.floor((diff / 1000) % 60);
      document.getElementById('timer').textContent = `Next monthly milestone in: ${days}d ${hours}h ${mins}m ${secs}s`;
    }


    const notes = [
      { text: "You're my favorite person.", img: "pic1.jpg" },
      { text: "Every day with you is a gift.", img: "pic2.jpg" },
      { text: "You make me feel safe and loved.", img: "pic3.jpg" },
      { text: "I‚Äôm so lucky I get to call you mine.", img: "pic1.jpg" },
      { text: "Your smile is my favorite thing in the world.", img: "pic2.jpg" }
    ];

    let noteIndex = 0;

    function nextNote() {
      noteIndex = (noteIndex + 1) % notes.length;
      document.getElementById("noteText").textContent = notes[noteIndex].text;
      document.getElementById("noteImage").src = notes[noteIndex].img;
    }

    window.onload = moveOshawott;
  </script>

</body>
</html>
