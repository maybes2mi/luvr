      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    button {
      padding: 10px 20px;
      background-color: #0077b6;
      color: white;

      border-radius: 10px;

      margin-top: 20px;

    button:hover {

    @keyframes pop {
      0% { transform: scale(1); opacity: 0; }
      50% { transform: scale(1.2); opacity: 1; }

    @keyframes spin {

    display: inline-flex; gap: 10px; align-items: center;

    .memBoard {

    .memCenter {
      align-self: stretch;

      place-items: center;

    .memMessage {

    .memGrid4 {

    .memCard {

      box-shadow: 0 4px 8px rgba(0,0,0,0.10); background: #fff;
    }
    .memCard img {
      width: 100%;
      aspect-ratio: 1 / 1;   
      object-fit: cover; display: block;

    #memTexts .memCard img,

    #memTexts .memCard img { object-fit: contain; }

    .memSubhead {

<div id="flight" class="page">
  <h2>Flight Home ‚úàÔ∏è</h2>
  <p id="flightMessage" style="margin-top:10px; font-size:1.4rem; color:#006064;"></p>
  <div id="flightCountdown" style="font-size:2rem; margin-top:8px;"></div>
  <div style="margin-top:10px;">
    <button type="button" onclick="reloadFlights()">Reload</button>
  </div>
</div>

<script>
let count = 0;
let nextMonth;
let countdownInterval;
const startDate = new Date(2025, 5, 2);
const lastEventDate = new Date(2025, 7, 21);
let flightInterval;
const FLIGHTS_JSON_PATH = 'flights.json'; 

function normalizeFlights(raw) {
  return (raw || []).map(item => {
    if (typeof item === 'string') return { time: item, note: '', homeFor: '' };
    return { time: item.time, note: item.note || '', homeFor: item.homeFor || '' };
  });
}

async function loadFlights() {
  const msg = document.getElementById('flightMessage');
  const cd = document.getElementById('flightCountdown');

  msg.textContent = '';
  cd.textContent = '';

  try {
    const res = await fetch(FLIGHTS_JSON_PATH + '?v=' + Date.now());
    if (!res.ok) throw new Error('Could not fetch flights.json');
    const data = normalizeFlights(await res.json());

    const now = new Date();
    const future = data
      .map(f => ({ ...f, date: new Date(f.time) }))
      .filter(f => f.date > now)
      .sort((a, b) => a.date - b.date);

    if (future.length === 0) {
      msg.textContent = 'No flights scheduled.';
      cd.textContent = '';
      if (flightInterval) clearInterval(flightInterval);
      return;
    }

    const next = future[0];

    function tick() {
      const now = new Date();
      const diff = next.date - now;

      if (diff <= 0) {
        if (next.homeFor) {
          msg.textContent = `I'm home for ${next.homeFor}! üíï`;
        } else {
          msg.textContent = "I'm home! üíï";
        }
        cd.textContent = '';
        if (flightInterval) clearInterval(flightInterval);
        setTimeout(loadFlights, 2000);
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const mins = Math.floor((diff / (1000 * 60)) % 60);
      const secs = Math.floor((diff / 1000) % 60);

      if (next.homeFor) {
        msg.textContent = `Be home soon for ${next.homeFor}! ü•∞`;
      } else {
        msg.textContent = 'Be home soon! ü•∞';
      }

      cd.textContent = `${days}d ${hours}h ${mins}m ${secs}s`;
    }

    if (flightInterval) clearInterval(flightInterval);
    tick();
    flightInterval = setInterval(tick, 1000);

  } catch (e) {
    console.error(e);
  }
}

function reloadFlights() {
  if (flightInterval) clearInterval(flightInterval);
  loadFlights();
}

const __origShowPage = showPage;
showPage = function(id) {
  __origShowPage(id);
  if (id === 'flight') reloadFlights();
  if (id === 'memories') loadMemories();
  };


function increaseCount() {
  count += 3;
  document.getElementById('countDisplay').textContent = 'Score: ' + count;
  moveOshawott();
  const messageBox = document.getElementById('awesomeMessage');
  const resetBtn = document.getElementById('resetBtn');

  if (count === 42) {
    messageBox.textContent = "‚ú® You found the meaning of love (and the universe)! ‚ú®";
  } else if (count === 69) {
    messageBox.textContent = "Nice.";
  } else {
    messageBox.textContent = '';
  }

  if (count >= 42) {
    resetBtn.style.display = 'inline-block';
  } else {
    resetBtn.style.display = 'none';
  }
}

function resetScore() {
  count = 0;
  document.getElementById('countDisplay').textContent = 'Score: 0';
  document.getElementById('awesomeMessage').textContent = '';
  document.getElementById('resetBtn').style.display = 'none';
  launchConfetti();
}

function moveOshawott() {
  const gameArea = document.getElementById('gameArea');
  const oshawott = document.getElementById('oshawottImg');
  const maxX = gameArea.clientWidth - oshawott.clientWidth;
  const maxY = gameArea.clientHeight - oshawott.clientHeight;
  const randX = Math.floor(Math.random() * maxX);
  const randY = Math.floor(Math.random() * maxY);
  oshawott.style.left = randX + 'px';
  oshawott.style.top = randY + 'px';
}

function showPage(id) {
  document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  if (countdownInterval) clearInterval(countdownInterval);
  if (id === 'time') {
    updateTimer();
    countdownInterval = setInterval(updateTimer, 1000);
  }
}

function updateTimer() {
  const now = new Date();
  const monthsDiff = (now.getFullYear() - startDate.getFullYear()) * 12 + (now.getMonth() - startDate.getMonth());
  const monthAnniversary = new Date(startDate);
  monthAnniversary.setMonth(startDate.getMonth() + monthsDiff);
  const dayDiff = Math.floor((now - monthAnniversary) / (1000 * 60 * 60 * 24));
  document.getElementById('monthsTogether').textContent = `We have been together for ${monthsDiff} month${monthsDiff !== 1 ? 's' : ''} and ${dayDiff} day${dayDiff !== 1 ? 's' : ''} üíï`;

  const nextMonthAnniversary = new Date(startDate);
  nextMonthAnniversary.setMonth(startDate.getMonth() + monthsDiff + 1);
  const msUntilNext = nextMonthAnniversary - now;
  const daysNext = Math.floor(msUntilNext / (1000 * 60 * 60 * 24));
  const hoursNext = Math.floor((msUntilNext / (1000 * 60 * 60)) % 24);
  const minsNext = Math.floor((msUntilNext / (1000 * 60)) % 60);
  const secsNext = Math.floor((msUntilNext / 1000) % 60);
  document.getElementById('timer').textContent = `Next monthly milestone in: ${daysNext}d ${hoursNext}h ${minsNext}m ${secsNext}s üéÄ`;

  const msSinceSpecial = now - lastEventDate;
  const daysSpecial = Math.floor(msSinceSpecial / (1000 * 60 * 60 * 24));
  const hoursSpecial = Math.floor((msSinceSpecial / (1000 * 60 * 60)) % 24);
  const minsSpecial = Math.floor((msSinceSpecial / (1000 * 60)) % 60);
  const secsSpecial = Math.floor((msSinceSpecial / 1000) % 60);
  document.getElementById('specialTimer').textContent = `Days since last ü§êüå≠üòõ: ${daysSpecial}d ${hoursSpecial}h ${minsSpecial}m ${secsSpecial}s`;
}

function launchConfetti() {
  const canvas = document.getElementById('confetti-canvas');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  const pieces = [];
  for (let i = 0; i < 150; i++) {
    pieces.push({
      x: Math.random() * canvas.width,
      y: Math.random() * -canvas.height,
      size: Math.random() * 6 + 4,
      speed: Math.random() * 3 + 2,
      color: `hsl(${Math.random() * 360}, 70%, 60%)`
    });
  }
  let frame;
  function drawConfetti() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (let p of pieces) {
      ctx.fillStyle = p.color;
      ctx.fillRect(p.x, p.y, p.size, p.size);
      p.y += p.speed;
      if (p.y > canvas.height) {
        p.y = Math.random() * -canvas.height;
        p.x = Math.random() * canvas.width;
      }
    }
    frame = requestAnimationFrame(drawConfetti);
  }
  drawConfetti();
  setTimeout(() => {
    cancelAnimationFrame(frame);
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  }, 3000);
}

const MEM_JSON_PATH = 'memories.json'; 
let memData = null;

async function loadMemoriesData() {
  const res = await fetch(MEM_JSON_PATH + '?v=' + Date.now());
  if (!res.ok) throw new Error('Could not fetch memories.json');
  memData = await res.json();
}

function fmtMonthLabel(key) {
  // key is "YYYY-MM"
  const [y, m] = key.split('-');
  const names = ["Jan","Feb","Mar","Apr","May","Jun","Jul",
                 "Aug","Sept","Oct","Nov","Dec"];
  return `${names[parseInt(m, 10) - 1]} ${y}`;
}

function fillMemMonthOptions() {
  const sel = document.getElementById('memMonth');
  if (!sel || !memData) return;

  const months = Object.keys(memData).sort().reverse(); 
  sel.innerHTML = months
    .map(m => `<option value="${m}">${fmtMonthLabel(m)}</option>`)
    .join('');

  if (!sel.value && months.length) sel.value = months[0];
  sel.onchange = () => renderMemories(sel.value);
}

function renderGrid4(wrapperId, items) {
  const wrap = document.getElementById(wrapperId);
  if (!wrap) return;
  const list = (items || []).slice(0, 4);  // up to 4
  if (list.length === 0) {
    wrap.innerHTML = '<div style="color:#006064; grid-column:1/-1; text-align:center;">Nothing yet.</div>';
    return;
  }
  wrap.innerHTML = list.map(it => `
    <div class="memCard">
      <img src="${it.src}" alt="">
    </div>
  `).join('');
}

function renderMemories(monthKey) {
  const msg = document.getElementById('memMessage');
  if (!memData || !memData[monthKey]) {
    if (msg) msg.textContent = 'No memories for this month yet.';
    renderGrid4('memTexts', []);
    renderGrid4('memDates', []);
    return;
  }
  const { message = '', texts = [], dates = [] } = memData[monthKey];
  if (msg) msg.textContent = message || '';
  renderGrid4('memTexts', texts);
  renderGrid4('memDates', dates);
}

async function loadMemories() {
  try {
    if (!memData) await loadMemoriesData();
    fillMemMonthOptions();
    const sel = document.getElementById('memMonth');
    const months = Object.keys(memData).sort().reverse();
    renderMemories(sel && sel.value ? sel.value : months[0]);
  } catch (e) {
    console.error(e);
    const msg = document.getElementById('memMessage');
    if (msg) msg.textContent = 'Failed to load memories.';
  }
}

function reloadMemories() {
  memData = null;
  loadMemories();
}
  
window.onload = () => {
  moveOshawott();
  updateTimer();
  loadMemories();
};
</script>
